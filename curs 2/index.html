<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index 2</title>
  </head>
  <body>
    <a href="https://itschool.ro/">IT School</a>
    <hr />
    <div>
      <img
        src="https://api.staging.itschool.ro/uploads/00b70e5872fd9b6fb302ea9987902300.jpeg"
        height="300px"
        width=""
        alt="Cursant absolut"
      />
    </div>
    <div>
      <img src="./cursant.jpeg" height="" width="250px" alt="Cursant relativ" />
    </div>
    <hr />
    <ul style="list-style-type: square;">
        <!-- alte valori pentru style la ul = disc (implicit), circle, zquare, none-->
      <li>Zahar</li>
      <li>Sare</li>
      <li>Faina</li>
    </ul>
    <hr />
    <ol type="I">
      <!-- alte valori pentru type = 1 (implicit), A, a, I, i pentru a schimba numerotarea itemilor-->
      <li>Zahar</li>
      <li>Sare</li>
      <li>Faina</li>
    </ol>
    <hr />
    <table>
      <tr>
        <th>Nume</th>
        <th>Varsta</th>
        <th>Ocupatie</th>
      </tr>
      <tr>
        <td>Emil</td>
        <td>28</td>
        <td>Jr. Developer</td>
      </tr>
      <tr>
        <td>Damian</td>
        <td>32</td>
        <td>Sr. Developer</td>
      </tr>
    </table>
  </body>
</html>
